<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sweetdeli</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#"
        ><button class="logo">
          <img src="./img/Filled.svg" alt="" />LOGO
        </button></a
      >
      <h1 class="title">Welcome to Sweetdeli!</h1>
      <p class="info">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora
        reiciendis qua
      </p>
    </header>
    <main>
        <section class="login">
            <h2 class="login__title">Welcome back!</h2>
            <p class="login__desc">Meet the good taste today</p>
            <label for="email" class="email">Email:</label>
            <input type="email" class="email__input" id="email" placeholder="Type your email">
            <label for="password" class="password">Password:</label>
            <input type="password" name="" id="password" placeholder="Type your password">
            <a href="#" class="forgot">Forgot password?</a>
            <button class="signin">Sign In</button>
            <p class="socials__text">or do it via other accounts</p>
            <div class="socials">
                <img src="./img/Frame 12.svg" alt="">
                <img src="./img/grommet-icons_google.svg" alt="">
                <img src="./img/grommet-icons_facebook-option.svg" alt="">
            </div>

        </section>
    </main>
  </body>
</html>
